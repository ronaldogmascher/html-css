<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos e quebra de linhas</title>
</head>
<body>
    <p>Você pode
        escrever um
        Parágrafo de qualquer jeito.
        Basta colocar tudo
        no meio do par de tags
        &lt;p&gt; e &lt;/p&gt; <!--lt = Less Than / gt = Great Than-->
    </p>
    <p>Se precisar quebrar
        o texto em algum lugar
         específico <br> como esse,
         você pode usar a tag br</p>
         <p>Vamos adicionar alguns símbolos especiais:
            &reg;
            &copy;
            &trade;
            &euro;
            &pound;
            &yen;
            &cent;
            &delta;
            &uparrow;
            &uarr;
         </p>
         <p>Vamos adicionar alguns emoji:
            &#x1F596;
            &#x1F913;
         </p>
</body>
</html>

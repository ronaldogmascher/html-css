<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" height="314" poster="imagens/limoes-capa.png" controls loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Navegador não compatível com reprodução de vídeo.</p>
    </video>
    <h1>Iserindo vídeo do YouTube</h1>
    <iframe width="560" height="314" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="Incorporação de vídeos externos - @Curso em Vídeo HTML5 e CSS3" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Iserindo vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/74511265?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="342" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="HTML5 - Car Configurator"></iframe>
</body>
</html>
